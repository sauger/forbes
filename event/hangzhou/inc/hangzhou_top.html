<Script language="javascript">
	var getid=GetQueryString('id');
if(getid==null||getid==1)
{
	for(var i=1;i<9;i++)
	{
		document.getElementById("menu_line"+i).style.display="inline";
	}
	for(var i=1;i<10;i++)
	{
		document.getElementById("top_menu"+i).className="context";
	}
	document.getElementById("menu_line1").style.display="none";
	document.getElementById("top_menu1").className="context selected";	
}
else if(getid==9)
{
	for(var i=1;i<9;i++)
	{
		document.getElementById("menu_line"+i).style.display="inline";
	}
	for(var i=1;i<10;i++)
	{
		document.getElementById("top_menu"+i).className="context";
	}
	document.getElementById("menu_line8").style.display="none";
	document.getElementById("top_menu9").className="context selected";
}
else
{
	changebg(getid);	
}
function GetQueryString(name) {
   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
   var r = window.location.search.substr(1).match(reg);
   if (r!=null) return unescape(r[2]); return null;
}
function changebg(gid)
{
	for(var i=1;i<9;i++)
	{
		document.getElementById("menu_line"+i).style.display="inline";
	}
	for(var i=1;i<10;i++)
	{
		document.getElementById("top_menu"+i).className="context";
	}
	var changeid=parseInt(gid);
	document.getElementById("menu_line"+(changeid-1)).style.display="none";
	document.getElementById("menu_line"+changeid).style.display="none";
	document.getElementById("top_menu"+changeid).className="context selected";	
}


</Script>
